<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <div class="container">
            <div class="stats">
                <h2>Library Log</h2>
                <h3>Total Books Count: <span>0</span></h3>
                <h3>Total Books has been read: <span>0</span></h3>
                <h3>Total Books Not read: <span>0</span></h3>
            </div>
            <div class="mode">
                <h3>Mode:</h3>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="sun not-visible" viewBox="0 0 24 24"><title>brightness-6</title><path d="M12,18V6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,15.31L23.31,12L20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31Z" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="moon" viewBox="0 0 24 24"><title>brightness-4</title><path d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z" /></svg>
                </button>
            </div>
        </div>
    </header>
    <nav>
        <h3>Order by:</h3>
        <select name="category" id="category">
            <option value="insertionDate" selected>insertion date</option>
            <option value="publishingDate">publishing date</option>
        </select>
        <select name="algo" id="algo">
            <option value="descending" selected>descending</option>
            <option value="ascending">ascending</option>
        </select>
    </nav>
    <section></section>
    <div class="add-book">
        <button type="button">+</button>
    </div>
    <form>
        <div class="header">
            <h2>Add new book</h2>
            <button type="button">X</button>
        </div>
        <label for="book-name">Book title* </label>
        <input type="text" name="" id="book-name" required placeholder="book name">
        <label for="book-author">Book author* </label>
        <input type="text" name="" id="book-author" required placeholder="Book author">
        <label for="pages-number">Number of pages*  </label>
        <input type="number" name="" id="pages-number" required placeholder="Number of pages" min="1">
        <label for="Language">Language* </label>
        <input type="text" name="" id="Language" required placeholder="Language">
        <label for="book-status">Did you read the book?</label>
        <select name="" id="book-status">
            <option value="null" disabled selected>Did You Read The Book?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <div class="control">
            <button type="submit">Add</button>
            <button type="reset">clear</button>
        </div>
    </form>
    <div class="overlay"></div>
    <script src="Javascript/script.js"></script>
</body>
</html>
